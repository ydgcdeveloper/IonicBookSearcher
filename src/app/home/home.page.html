<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input placeholder="Enter author" [(ngModel)]="author"></ion-input>
    <ion-input placeholder="Enter title" [(ngModel)]="title"></ion-input>
    <ion-button (click)="search()"><ion-icon name="search" slot="start"></ion-icon>Buscar</ion-button>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-badge color="dark">By ydgcdeveloper</ion-badge>
  </ion-fab>
</ion-content>
